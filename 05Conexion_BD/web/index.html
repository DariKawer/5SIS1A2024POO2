        <h1><a href="Consultar">Consultar Lista de Alumnos</a></h1>  
        <br>
        <br>
            
        <div>

                  action="Registro"

                <br>

                <label>Apellido materno: </label>
                <br>
                <input type="text" 
                       name="apmat" >
                <br>

                <input type="text" 
                       name="edad" >
                <br>
                <br>
                <input type="submit" name="enviar"
                       value="Registrar Alumno">

                       value="Borrar Datos">
            </form>
               
            <br>
            <form name="formulario1" 
                  action="Actualizar"
                  method="post"    >

                       name="nombre" >
                <br>
                <label>Apellido Paterno: </label>
                <br>
                <input type="text" 
                       name="appat" >
                <br>
                <label>Apellido materno: </label>
                <br>
                <input type="text" 
                       name="apmat" >
                <br>
                <label>Edad: </label>
                <br>
                <input type="text" 
                       name="edad" >
                <br>
                <br>
                <input type="submit" name="enviar"
                       value="Actualizar alumno">
                <input type="reset" name="borrar"
                       value="Borrar Datos">
                <br>
                <br>
            </form>
            
            <br>
            <form method="get" name="delete" action="Eliminar">

                <br>

                <br>
